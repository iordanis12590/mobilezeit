<form action="loginForm.form" method="post" name="loginForm">

	<h2>Log in!</h2>
	<p><b>{$message}</b></p>
	<p>Wahlzeit allows users to securely login through the Oauth2.0 authorization process by using their Google account</p>	

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="twoCol1">Access Rights:&nbsp;</td>
			<td class="twoCol2">
				<select name="accessRights">
					<option value="user" {$userAccessTypeSelected}>User</option>
					<option value="administrator" {$administratorAccessTypeSelected}>Administrator</option>
				</select>
			</td>
			
		</tr>
		<tr>
			<td class="twoCol1">&nbsp;</td>
			<td class="twoCol2">
				<input type="submit" name="login" value="Proceed to Oauth2 login" />			
			</td>
		</tr>
	</table></td></tr></table>

</form>
